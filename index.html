<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equal Parts</title>
  <style>
  * {
    box-sizing: border-box;
  }
  h1, h2, h3, h4, h5, h6, p {
    margin: 0;
    padding: 0;
  }
  table {
    border-spacing: 0;
    border-collapse: collapse;
  }
  td {
    padding: 0;
  }
  a {
    text-decoration: none;
  }
  img {
    border: 0;
  }
  .main-table {
    width: 100%;
    max-width: 600px;
    font-family: Arial, Helvetica, sans-serif;
    color: #000000;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
  }
  /* ======> Mobile <====== */
  @media only screen and (max-width: 599.8px) {}
  </style>
</head>
<body style="margin: 0; padding: 0; min-height: 100vh; min-width: 100%; word-spacing: normal; background-color: #f6f6f6;">

</html>
